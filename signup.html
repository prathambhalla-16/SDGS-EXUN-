<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="./sources/sap-removebg-preview.png" alt="logo">
        <a href="./index.html" class="home">Home</a>

     </header>
     
    <h1>Accelerating the SDG's</h1>
    <form action="index.html" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <a href="index.html"><button class="signupbtn">Sign Up</button></a>
          </div>
        </div>
      </form>
      <footer id="footer">
        <br>

<p class="sdg" style="margin-top:50px;">@ SDG's all right reserved 2023</p>
